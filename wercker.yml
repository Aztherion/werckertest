box: microsoft/dotnet:2.1-sdk
build:
  steps:
    - script:
        name: update
        code: |
          apt-get update
    - script:
        name: restore
        code: |
          dotnet restore src/HelloWercker/HelloWercker.csproj
    - script:
        name: build
        code: |
          dotnet build src/HelloWercker/HelloWercker.csproj
    - script:
        name: copy binary
        cwd: src/HelloWercker
        code: |
          cp -r . $WERCKER_OUTPUT_DIR/app
          cd $WERCKER_OUTPUT_DIR/app
#    - script:
#        code: |
#            env
    - internal/docker-push:
        username: $DHUSERNAME
        password: $DHPASSWORD
        repository: benols/werckertest
        entrypoint: "/pipeline/source/app/docker_entrypoint.sh"