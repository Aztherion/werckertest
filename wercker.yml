box: microsoft/dotnet:2.1-sdk
build:
  steps:
    - script:
        name: update
        code: |
          apt-get update
    - script:
        name: restore
        code: |
          dotnet restore src/HelloWercker/HelloWercker.csproj
    - script:
        name: build
        code: |
          dotnet build src/HelloWercker/HelloWercker.csproj